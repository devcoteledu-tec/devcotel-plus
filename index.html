
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devcotel | Upskill Together</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .gradient-text {
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      /* ANIMATION SYSTEM */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes float-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }

      @keyframes pulse-soft {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.7; }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-float-slow {
        animation: float-slow 4s ease-in-out infinite;
      }

      .animate-pulse-soft {
        animation: pulse-soft 2s ease-in-out infinite;
      }

      @keyframes marquee-forward {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }
      
      @keyframes marquee-backward {
        from { transform: translateX(-50%); }
        to { transform: translateX(0); }
      }

      @keyframes marquee-vertical {
        from { transform: translateY(0); }
        to { transform: translateY(-50%); }
      }
      
      .marquee-row-forward {
        display: flex;
        width: fit-content;
        animation: marquee-forward 80s linear infinite;
        will-change: transform;
      }
      
      .marquee-row-backward {
        display: flex;
        width: fit-content;
        animation: marquee-backward 60s linear infinite;
        will-change: transform;
      }

      .marquee-vertical {
        display: flex;
        flex-direction: column;
        animation: marquee-vertical 30s linear infinite;
        will-change: transform;
      }
      
      .marquee-row-forward:hover,
      .marquee-row-backward:hover,
      .marquee-vertical:hover {
        animation-play-state: paused;
      }

      .logo-wall-container {
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }

      .vertical-mask-container {
        mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
        -webkit-mask-image: linear-gradient(to bottom, transparent, black 15%, black 85%, transparent);
      }

      .brand-tile {
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      }
      
      .brand-tile:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 20px 40px -15px rgba(99, 102, 241, 0.2);
      }

      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900 overflow-x-hidden">
    <div id="root"></div>
</body>
</html>
